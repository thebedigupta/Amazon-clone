<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.amazon.in/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>
      Online Shopping site in India: Shop Online for Mobiles, Books, Watches,
      Shoes and More - Amazon.in
    </title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="logo-box">
          <img src="./assests/Amazon logo.PNG" alt="Amazon Logo" />
        </div>
        <div class="location-box">
          <h4>Deliver to</h4>
          <h5><i class="fa-solid fa-location-dot"></i>India</h5>
        </div>
        <div class="search-box">
          <select class="category-box">
            <option>All</option>
          </select>
          <input
            type="text"
            class="search-input-box"
            placeholder="Search Amazon.in"
          />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="country-icon">
          <select class="country-location">
            <option>EN</option>
          </select>
        </div>
        <div class="user-account">
          <p>Hello, Bedi</p>
          <select class="accounts">
            <option>Account & Lists</option>
          </select>
        </div>
        <div class="orders">
          <h5>Returns</h5>
          <h4>& Orders</h4>
        </div>
        <div class="cart">
          <h4><i class="fa-solid fa-cart-shopping"></i>Cart</h4>
        </div>
      </div>
      <div class="second-nav-bar">
        <div class="icon"><i class="fa-solid fa-bars"></i></div>
      </div>
      <section><img src="./assests/Box1.jpg" alt="" /></section>
    </header>
  </body>
</html>
